<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Shop karo App</title>
    <link href = "styles.css" rel ="stylesheet">
</head>
<body>
    <!-- exact same navbar -->
   <!-- navbar -->
    
   <header class="heading d-flex grow-shrink-basis align-center shadow gap">
    <div class="heading-title-icon d-flex grow-shrink-basis align-center">
     
        <h1 class="heading-title">
            <a class="link" href="/">Shopping Mart</a>
        </h1>
    </div>
    <nav class="navigation ">
        <ul class="list-non-bullet d-flex align-center">

         <!-- searchbar -->
      <div class="search-bar relative">
         <span class="material-icons-outlined absolute top-0 left-0">search</span>
         <input class="searcher" placeholder="Search here..."></input>
           
    </div>

    <!-- icons -->
            <li class="list-item-inline">
           <a href="/" class="link cursor">
          <span class=" nav-icon material-icons-outlined">favorite_border</span></a>
            </li>
            <li class="list-item-inline">
                <a href="/cart.html" class="link d-flex align-end gap-sm cursor">
                    <span class=" nav-icon material-icons-outlined">shopping_cart</span></a>
            </li>
        </ul>
    </nav>
</header>
<h2 class="heading-2">Your Cart</h2>
<div class="cart-full-page">
<main class="main">
   


<div class="products-page d-flex wrap gap " id="cart"></div>
</main>
<!-- for place order -->
<main class="main2 d-flex gap justify-center">
 <div class="d-flex direction-column wrap gap" id="cart"></div>
 
<div class="final-price d-flex direction-column gap shadow padding-all-16">
<div>Price Details</div>

<div class="d-flex align-center justify-space-between">
<span>Price (<span class="item-count"> </span> Items)</span>
<span>Rs. <span id="product-price"></span></span>
</div>

<div class="d-flex align-center justify-space-between">
<span >Discount</span>
<span>Rs. <span id="product-discount"></span></span>
</div>

<div class="d-flex align-center justify-space-between">
    <span>Delivery-charge</span>
<span>Rs.89</span>
</div>

<div class="d-flex align-center justify-space-between">
<span>Total Amount</span>
<span>Rs. <span id="total-price"></span></span>
</div>

<div>
    You will save Rs.<span id="total-saved"></span> on this order
</div>
<button class="button btn-primary cursor">
    Place Order
</button>

</div>

</main>
</div>






























<script  type="module" src="cart.js"></script>

</body>
</html>
