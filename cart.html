<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART | SHOPPING MART</title>
    <link href="cart.css" rel="stylesheet">
    <link href = "styles.css" rel ="stylesheet">
</head>
<body>
    <!-- exact same navbar -->
   <!-- navbar -->
    
   <header class="heading d-flex grow-shrink-basis align-center shadow gap">
    <div class="heading-title-icon d-flex grow-shrink-basis align-center">
     
        <h1 class="heading-title">
            <a class="link" href="/">SHOPPING MART APP</a>
        </h1>
    </div>
    <nav class="navigation ">
        <ul class="list-non-bullet d-flex align-center">

         <!-- searchbar -->
      <div class="search-bar relative">
         <span class="material-icons-outlined absolute top-0 left-0">search</span>
         <input class="searcher" placeholder="Search here..."></input>
           
    </div>

    <!-- icons -->
            <li class="list-item-inline">
           <a href="/" class="link cursor">
          <span class=" nav-icon material-icons-outlined">favorite_border</span></a>
            </li>
            <li class="list-item-inline">
                <a href="/cart.html" class="link d-flex align-end gap-sm cursor">
                    <span class=" nav-icon material-icons-outlined">shopping_cart</span></a>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    <h2 class="heading-2">Your Cart</h2>
    <div class="products-page d-flex wrap gap " id="cart"></div>
   

    <!-- here is hor cart -->
    <div class="card-horizontal d-flex shadow">
        <div class="card-hori-image-container relative">
             <img class="card-image" src="/assets/shoes.jpg" alt="shoes">
             <small class="c-badge bg-primary absolute left-0">Trending</small>
        </div>
        <div class="card-details d-flex direction-column">
             <div class="card-title">Premium Collection</div>
             <div class="card-description">
                  <p class="card-des">Men Sneakers</p>
                  <p class="card-price">Rs. 1750<span class="price-strike-                       through padding-all-8">Rs. 2499</span>
                     <span class="discount padding-all-8">(30% OFF)</span>
                  </p>
             </div>
             <div class="quantity-container d-flex gap">
                  <p class="q-title">Quantity: </p>
                  <div class="count-container d-flex align-center gap">
                       <button class="count">-</button>
                       <span class="count-value">1</span>
                       <button class="count">+</button>
                  </div>
             </div>
             <div class="cta-btn d-flex gap">
                  <div class="cta-btn">
                      <button class="button hori-btn btn-primary btn-icon d-               flex align-center justify-center gap cursor btn-margin"><img                 src="/assets/cart-white.png" alt="cart"> Add To Cart</button>
                  </div>
                  <div class="cta-btn">
                      <button class="button hori-btn btn-outline-primary btn-               icon d-flex align-center justify-center gap cursor btn-margin">
                      Move to ❤️</button>
                   </div>
             </div>
        </div>
   </div>
</main>


<script  type="module" src="cart.js"></script>

</body>
</html>
